################################################################################


#####################  BASE SETUP  #############################################

# Use logical numbering
set -g base-index 1
set -g pane-base-index 1

# Set mouse mode enabled
set -g mouse on

# Colors are pretty
set-option -g default-terminal screen-256color


#####################  VIM MODE SETUP  #########################################

# Set vi mode
setw -g mode-keys vi

# Remap keys to enter copy mode (Vim mode)
bind-key [ copy-mode
bind-key ] paste-buffer

# Setup `v` to begin VISUAL MODE (Like in Vim)
# INFO:  https://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Update default `Enter` binding to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

#####################  KEY REMAPS  #############################################

# Change PREFIX to something more usable
set-option -g prefix C-h

# Uncomment the below to still send C-h to the terminal if pressed after C-h
# unbind-key C-h
# bind key C-h send-prefix

# Reload config easily
bind-key R source-file ~/.tmux.conf; display-message "tmux.conf reloaded"

# Create new window easily
bind-key c new-window

# Navigate windows and switch layouts easier
bind-key space next-window
bind-key bspace previous-window
bind-key enter next-layout

# Use Vim keys to split windows (and start new pane in same dir)
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# Display pane numbers (and make numbers visible for 1500ms)
bind-key q display-panes
set-window-option -g display-panes-time 1500

# Use Vim keys for navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R


#####################  WINDOW SETUP  ###########################################

# Allow arrow key usage immediately after changing windows
set-option -g repeat-time 0

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Turn off auto renaming
set-window-option -g automatic-rename off



#####################  STATUS BAR  #############################################

# Use POWERLINE
# https://powerline.readthedocs.io/en/latest/usage/other.html#tmux-statusline
#run-shell "powerline-daemon -q"
#source /usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf

# Update status bar every 3 seconds (Lower interval = lower performance)
set-option -g status-interval 3

# Set left status to be session name
set-option -g status-left ' #S '

# Set lengths of status characters
set -g status-right-length 50

# Set content for right status
set-option -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M '

# Set window statuses to tidy format
set-window-option -g window-status-format " #I:#W "
set-window-option -g window-status-current-format " #I:#W "

# Make window list more readable
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-fg black
set-option -g status-fg white

# Set status bar colors
set-option -g status-bg blue
set-option -g pane-active-border-fg yellow
set-option -g pane-border-fg blue

#####################  PLUGINS  ################################################

# Use TPM - Tmux Plugin Manager
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Use `<prefix> I` to fetch and install plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Load additional plugins
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialise TPM (THIS NEEDS TO BE AT THE BOTTOM OF .tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
